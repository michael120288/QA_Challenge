version: 2
jobs:
  build:
    docker:     
      - image: circleci/node    
    steps:
      - checkout
      - run:
          name: NPM Ignore
          command: 'sudo npm i -g npmignore'
      # This should go into custom primary image
      - run:
          name: Install Newman
          command: 'sudo npm install -g newman'
          
      - run:
          name: Working Dir
          command: 'ls -la'

      # This should go into custom primary image
      - run:
          name: API Testing for Smoke Suite
          command: 'newman run postman/TestAPI.postman_collection.json  --environment postman/Local.postman_environment.json -r cli'